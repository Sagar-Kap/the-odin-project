<!DOCTYPE html>
<html>
    <head>
        <title>Learn JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <script>
            const removeFromArray = function(array, ...object) {
                let i=0;

                for(i;i<object.length;i++){
                    while(array.indexOf(object[i]) > -1){
                        array.splice(array.indexOf(object[i]), 1 )
                    }
                }
                return array;
                
            }
            
        </script>
    </body>
</html>
