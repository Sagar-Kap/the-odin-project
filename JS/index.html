<!DOCTYPE html>
<html>
    <head>
        <title>Learn JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <script>
            function add77(num) {
                return(num+7);
            };
            function multiply(a,b) {
                return(a*b);
            };
            function capitalize(string) {
                let str1 = string.charAt(0);
                let str2 = str1.toUpperCase();
                let str3 = string.replace(str1, str2);
                return str3;
            };
            function lastLetter(string){
                let last = string.slice(-1);
                return last;
            };
            console.log(add77(7));
            console.log(multiply(2,3));
            console.log(capitalize("wHaT are you talking about?"));
            console.log(lastLetter("How are you fellow kids?"));
        </script>
    </body>
</html>
