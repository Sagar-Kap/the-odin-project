<!DOCTYPE html>
<html>
    <head>
        <title>Learn JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <script>
            const removeFromArray = function(array, ...object) {
                let i = 0;
                let j = 0;
                while (i<array.length){
                    for (j;j<object.length;j++){
                        if (array[i]===object[j]){
                            array.splice(i,1);
                        }
                    }
                    i++;
                } 
                return array;
            }
        </script>
    </body>
</html>
